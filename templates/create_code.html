{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Join Us</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('create_security_code') }}?email={{ email }}">
        <div class="form-group">
            <label for="code">Enter the security code:</label>
            <input type="text" id="code" name="code" maxlength="6" required>
            <small>Anything works</small>
        </div>
        <button type="submit" class="btn">All done!</button>
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const code = document.getElementById('code').value.trim();
        if (code.length !== 6) {
            e.preventDefault();
            alert('The security code must be 6 characters long. Please try again.');
        }
    });
</script>
{% endblock %}
